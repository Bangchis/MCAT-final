services:
  # R Service (Plumber API)
  r-service:
    build:
      context: ./src/r_service
      dockerfile: Dockerfile
    container_name: mhcat-r-service
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro # Mount data as read-only
      - ./src/r_service/item_history.json:/app/item_history.json # For session storage
    environment:
      - R_LIBS_USER=/usr/local/lib/R/site-library
    networks:
      - mhcat-network
    restart: unless-stopped

  # Python Backend (Flask Proxy)
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: mhcat-backend
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data:ro # Mount data as read-only
    environment:
      - PLUMBER_URL=http://r-service:8000
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    depends_on:
      - r-service
    networks:
      - mhcat-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mhcat-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true # For file watching in Docker
    depends_on:
      - backend
    networks:
      - mhcat-network
    restart: unless-stopped
    stdin_open: true # Keep container running
    tty: true

networks:
  mhcat-network:
    driver: bridge

volumes:
  data:
    driver: local

